<!DOCTYPE html>
<html>
<head>
	<title>jQuery Selectors</title>
	<script src="js/jquery.min.js"></script>
	<script>
		$(document).ready(function(){

			$("button").click(function(){
				$("p").hide();
			});

		});
	</script>
</head>
<body>

<h2>UNIVERSITAS AMIKOM YOGYAKARTA</h2>

<p>Teknik Informatika</p>
<p>Pemrograman Web</p>

<button>Sembunyikan Paragraf</button>

</body>
</html>
