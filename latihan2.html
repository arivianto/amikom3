<!DOCTYPE html>
<html>
<head>
	<title>jQuery Selectors</title>
	<script src="js/jquery.min.js"></script>
	<script>
		$(document).ready(function(){

			$("p").dblclick(function(){
				$(this).hide();
			});

		});
	</script>
</head>
<body>

<p>Double Klik</p>
<p>Klik Disini</p>
<p>Klik Lagi Disini</p>

</body>
</html>
